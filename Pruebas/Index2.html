<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Flexbox y Grid</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <div class="container">

    <!-- ðŸ”¹ Flexbox Demo -->
    <section class="card">
      <h2>CSS Flexbox</h2>
      <p class="desc">Un <strong>Flex Container</strong> distribuye sus <strong>Flex Items</strong> en una fila o columna.</p>
      
      <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
      </div>
    </section>

    <!-- ðŸ”¹ Grid Demo -->
    <section class="card">
      <h2>CSS Grid</h2>
      <p class="desc">Un <strong>Grid Container</strong> organiza su espacio en <strong>Columnas</strong> y <strong>Filas</strong>, con <strong>Grid Items</strong> colocados en esas celdas.</p>
      
      <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
      </div>
    </section>

  </div>
</body>
</html>
